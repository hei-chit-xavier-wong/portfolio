<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marketing Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f0f4f9;
      font-family: "Lato", sans-serif;
    }
    .container {
      max-width: 900px;  
      margin-left: auto;  
      margin-right: auto;   
      padding-left: 20px;    
      padding-right: 20px;
    }
    #contact-me form {
      width: 100%; 
      max-width: 900px; 
      margin: 0 auto; 
      display: flex;
      flex-direction: column; 
      gap: 15px; 
    }
    #contact-me {
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
    #contact-me .form-row {
      display: flex;
      gap: 15px;
    }
    #contact-me .form-row input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #contact-me textarea {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 16px;
      color: #333;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    #contact-me button {
      width: 150px; 
      padding: 12px 20px;
      font-size: 16px;
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      align-self: flex-start; 
    }
    #contact-me button:hover {
      background-color: #2980b9;
    }
    #contact-me input,
    #contact-me textarea {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 16px;
      color: #333;
    }
    #contact-me input::placeholder,
    #contact-me textarea::placeholder {
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: #666;
      font-size: 16px;
      font-style: normal;
    }
    .slider-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 30px auto;
      max-width: 600px;
    }
    .slider-container img {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      object-fit: cover;
      display: none; /* hide all images initially */
    }
    .slider-container img.active {
      display: block; /* show only the active image */
    }
    .slider-btn {
      padding: 10px 15px;
      font-size: 20px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      user-select: none;
    }
    .slider-btn:hover {
      background-color: #2980b9;
    }
</style>
</head>
<header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; max-width: 900px; margin: 0 auto;">
  <h1 style="margin: 0; font-size: 16px;">Hei Chit Xavier: E-Portfolio</h1>
  <nav>
    <a href="/index.html" style="margin-left: 15px; padding: 6px 12px; background-color: #3498db; color: white; border-radius: 4px; text-decoration: none;">Home</a>
    <a href="/Projects.html" style="margin-left: 15px; padding: 6px 12px; background-color: #3498db; color: white; border-radius: 4px; text-decoration: none;">Past-works</a>
    <a href="/Contact-me.html" style="margin-left: 15px; padding: 6px 12px; background-color: #3498db; color: white; border-radius: 4px; text-decoration: none;">More About Me</a>
  </nav>
</header>

<body>
  <div class="container">
    <h1 style="text-align: center;">My Past Works </h1>
  </div>

  <section id="case-studies" style="background-color: #f6f9fa; padding: 40px 0;">
    <div class="container" style="max-width: 900px; margin: 0 auto;">
      <div style="display: flex; justify-content: space-between; gap: 20px;">
        <div style="flex: 1; text-align: center;">
          <a href="/case-study/1">
            <img src="/images/uat-logo.jpg" alt="Case Study 1" style="width: 100%; height: auto; border-radius: 8px;">
          </a>
          <h2 style="font-size: 16px;">Creating tech content and writing case studies</h2>
        </div>
        <div style="flex: 1; text-align: center;">
          <a href="/case-study/2">
            <img src="/images/google-ads-logo.jpg" alt="Case Study 2" style="width: 100%; height: auto; border-radius: 8px;">
          </a>
          <h2 style="font-size: 16px;">Analysing and utilising data to drive marketing initiatives</h2>
        </div>
        <div style="flex: 1; text-align: center;">
          <a href="/case-study/3">
            <img src="/images/hksa-logo.jpg" alt="Case Study 3" style="width: 100%; height: auto; border-radius: 8px;">
          </a>
          <h2 style="font-size: 16px;">Event planning and public  relations</h2>
        </div>
      </div>

  <div class="container">
    <h1 style="text-align: center; margin-top: 50px;">Sample Graphics and Certifications</h1>
  </div>

  <section>
    <div class="slider-container">
      <button class="slider-btn left" onclick="prevSlide()">❮</button>

      <div class="slider">
        <img src="/images/graphic.jpg" class="slide active" alt="Slide 1">
        <img src="/images/graphic-1.jpg" class="slide" alt="Slide 2">
        <img src="/images/graphic-2.jpg" class="slide" alt="Slide 3">
        <img src="/images/newsletter2.jpg" class="slide" alt="Slide 4">
        <img src="/images/ga.jpg" class="slide" alt="Slide 5">
        <img src="/images/google-ads.jpg" class="slide" alt="Slide 6">

      </div>

      <button class="slider-btn right" onclick="nextSlide()">❯</button>
    </div>
  </section>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slider img');

    function showSlide(index) {
      if (index < 0) {
        currentSlide = slides.length - 1;
      } else if (index >= slides.length) {
        currentSlide = 0;
      } else {
        currentSlide = index;
      }
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === currentSlide);
      });
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }
  </script>

  <div class="container">
    <p><a href="/">Back to portfolio</a></p>
  </div>
</body>
</html>
